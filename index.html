<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--My own styles-->

    <title>Weight Calculator</title>
</head>

<body class="mt-5 bg-dark">
    <div class="container text-center">
        <div class="heading mb-2">
            <h1>Weight Converter</h1>
        </div>
        <div class="main text-center">
            <input class="mb-2" id="lbinput" type="number" placeholder="Enter pounds...">


            <div id="cards">
                <div class="card mb-2 w-50 ml-auto mr-auto bg-warning">
                    <h3>Grams</h3>
                    <div id="goutput">
                        <p>0.00</p>
                    </div>
                </div>


                <div class="card mb-2 w-50 ml-auto mr-auto bg-danger">
                    <h3>Kilograms</h3>
                    <div id="kgoutput">
                        <p>0.00</p>
                    </div>
                </div>

                <div class="card mb-2 w-50 ml-auto mr-auto bg-success">
                    <h3>Ounces</h3>
                    <div id="ozoutput">
                        <p>0.00</p>
                    </div>
                </div>

            </div>



        </div>

    </div>

    </div>

    </script>

        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <!--My JavaScript-->
    <script src="./app.js"></script>
</body>

</html>
